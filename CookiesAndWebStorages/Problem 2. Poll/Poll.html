<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Poll</title>
    <link rel="stylesheet" href="styles/poll.css"/>
</head>

<body>
    <main>
        <div id="timer" class="timer"></div>
        <div id="questions-field">
            <div id="questions" class="questions"></div>

        <div id="test-result" class="test-result"></div>
    </main>
    <script src="scripts/lib/jquery-2.1.1.min.js"></script>
    <script src="scripts/js/poll.js"></script>
</body>

</html>
