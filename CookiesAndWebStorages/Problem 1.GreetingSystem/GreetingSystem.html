<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Greeting System</title>
    <link rel="stylesheet" href="styles/greetingSystem.css"/>
</head>

<body>
    <main>
        <section>
            <div id="user-data" class="user-data">
                <label for="user-name">Your name</label>
                <input id="user-name" type="text" placeholder="Enter your name"/>

            <div id="message" class="message"></div>
            <div id="visits-count" class="visits-count"></div>
        </section>
    </main>
    <script src="scripts/lib/jquery-2.1.1.min.js"></script>
    <script src="scripts/js/greeteingSystem.js"></script>
</body>

</html>
