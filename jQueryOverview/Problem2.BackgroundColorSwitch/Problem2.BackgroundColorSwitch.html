<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Background Color Switch</title>
    <link rel="stylesheet" href="styles/BackgroundColorSwitch.css"/>
</head>

<body>
    <main>
        <section>
            <ul>
                <li class="bird">Hummingbird</li>
                <li class="bird">Nightingale</li>
                <li>Lizard</li>
                <li class="bird">Eagle</li>
                <li class="bird">Sparrow</li>
            </ul>
            <label for="class-name">Class name: </label>
            <input type="text" id="class-name" value="bird"/>
            <label for="background-color">Background Color: </label>
            <input type="color" id="background-color" value="#8cacd2"/>
            <button id="submit-button">Change Color</button>
        </section>
    </main>
    <script src="scripts/lib/jquery-2.1.1.min.js"></script>
    <script src="scripts/js/main-script.js"></script>
</body>

</html>
